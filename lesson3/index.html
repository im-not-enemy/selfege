<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Selfege</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/general.css" rel="stylesheet">
</head>
<body class="bg-photo-lesson3 text-light">
    <div id="header" class="bg-transparent pb-5 mb-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <a class="navbar-brand" href="../index.html">Selfege</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../lesson1/index.html">Lesson 1.0</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../lesson2/index.html">Lesson 2.0</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lesson 3.0</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 text-center">
                <div id="requestPage" class="m-3">
                <form id="requests">

                    <label for="customRange">duration</label>
                    <input type="range" class="custom-range" min="1" max="5" id="duration">

                    <!--direction:-->
                    <div class="custom-control custom-checkbox custom-control-inline hide">
                        <input type="checkbox" name="direction" class="custom-control-input" id="asc" value="asc" checked>
                        <label class="custom-control-label" for="asc">asc</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline hide">
                        <input type="checkbox" name="direction" class="custom-control-input" id="desc" value="desc" checked>
                        <label class="custom-control-label" for="desc">desc</label>
                    </div><br>
                    <!--type:-->
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="type" class="custom-control-input" id="sharp" value="sharp" checked>
                        <label class="custom-control-label" for="sharp">sharp</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="type" class="custom-control-input" id="flat" value="flat" checked>
                        <label class="custom-control-label" for="flat">flat</label>
                    </div><br>
                    <!--interval:-->
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="P1" value="P1">
                        <label class="custom-control-label" for="P1">P1</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="m2" value="m2">
                        <label class="custom-control-label" for="m2">m2</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="M2" value="M2">
                        <label class="custom-control-label" for="M2">M2</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="m3" value="m3">
                        <label class="custom-control-label" for="m3">m3</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="M3" value="M3" checked>
                        <label class="custom-control-label" for="M3">M3</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="P4" value="P4">
                        <label class="custom-control-label" for="P4">P4</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="Tr" value="Tr">
                        <label class="custom-control-label" for="Tr">Tr&nbsp;&nbsp;</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="P5" value="P5" checked>
                        <label class="custom-control-label" for="P5">P5</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="m6" value="m6">
                        <label class="custom-control-label" for="m6">m6</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="M6" value="M6">
                        <label class="custom-control-label" for="M6">M6</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="m7" value="m7">
                        <label class="custom-control-label" for="m7">m7</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="M7" value="M7">
                        <label class="custom-control-label" for="M7">M7</label>
                    </div>
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" name="interval" class="custom-control-input" id="P8" value="P8" checked>
                        <label class="custom-control-label" for="P8">P8</label>
                    </div><br>
                </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3 mt-5" id="welcomePage">
                    <form id="welcome">
                        <!--questionAmount-->
                        <div class="input-group">
                            <input type="text" class="form-control" name="questionAmount" id="questionAmount" aria-describedby="button-addon2" value="10">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="button" id="start">start</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10 offset-1 text-center">
                <div id="playingPage" class="mt-4 mb-3 hide">
                    <button id="notes" class="btn btn-outline-info bg-white">
                        <div id="first_note"></div>
                    </button><br>
                    <button id="succeed" class="btn btn-info m-2 mt-4">succeed</button>
                    <button id="failed" class="btn btn-info m-2 mt-4">failed</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-10 offset-1 text-center">
                <div id="resultPage" class="mt-5 mb-5 pt-5 pb-5 hide">
                    <div id="result" class="mt-5 p-3"></div>
                    <button id="retry" class="btn btn-info m-3">retry</button>
                </div>    
            </div>
        </div>
    </div> <!--container-->

    <script src="../lib/Tone.js"></script>
    <script src="../lib/abcjs_basic_5.3.5-min.js"></script>
    <script src="../lib/jquery-3.3.1.slim.min.js"></script>
    <script src="../lib/popper.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script type="module" src="./lesson3.js"></script>
</body>
</html>
