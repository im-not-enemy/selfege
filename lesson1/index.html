<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../css/general.css" rel="stylesheet">
</head>
<body>
    <div id="welcomePage">
        <form id="welcome">
            questionAmount:
            <input type="text" name="questionAmount" id="questionAmount" value="10"><br>
        </form>
        <button id='start'>start</button>
    </div>

    <div id="requestPage" class="hide">
        <form id="requests">
            direction:
            <input type="checkbox" name="direction" value="asc" checked>asc
            <input type="checkbox" name="direction" value="desc">desc<br>
            type:
            <input type="checkbox" name="type" value="sharp" checked>sharp
            <input type="checkbox" name="type" value="flat" checked>flat<br>
            interval:
            <input type="checkbox" name="interval" value="P1">P1</input>
            <input type="checkbox" name="interval" value="m2">m2</input>
            <input type="checkbox" name="interval" value="M2">M2</input>
            <input type="checkbox" name="interval" value="m3">m3</input>
            <input type="checkbox" name="interval" value="M3" checked="checked">M3</input>
            <input type="checkbox" name="interval" value="P4">P4</input>
            <input type="checkbox" name="interval" value="Tr">Tr</input>
            <input type="checkbox" name="interval" value="P5" checked="checked">P5</input>
            <input type="checkbox" name="interval" value="m6">m6</input>
            <input type="checkbox" name="interval" value="M6">M6</input>
            <input type="checkbox" name="interval" value="m7">m7</input>
            <input type="checkbox" name="interval" value="M7">M7</input>
            <input type="checkbox" name="interval" value="P8" checked="checked">P8</input>
        </form>
    </div>    
    <div id="playingPage" class="hide">
        <button id='play_first'>
            <div id="first_note"></div>
        </button><br>
        <button id='play_second'>
            <div id="second_note"></div>
        </button><br>
        <button id='play_both'>
            <div id="both_note"></div>
        </button><br>
        <button id='succeed'>succeed</button><br>
        <button id='failed'>failed</button>
    </div>    

    <div id="resultPage" class="hide">
        This is Result!!<br>
        <button id='retry'>retry</button>
    </div>    

    <script src="../lib/Tone.js"></script>
    <script src="../lib/abcjs_basic_5.3.5-min.js"></script>
    <script type="module" src="./lesson1.js"></script>
</body>
</html>
